<div class="section">
	<div class="container">
		<div class="row">
			<div class="col s12 m10 l8 offset-m1 offset-l2">
				<div class="card">
					<div class="card-content">
						<h1 class="header center teal-text text-lighten-2">Choose a category</h1>
						<ul class="collection" ng-repeat="category in categories" ng-show="!loading">
							<a class="collection-item grey-hover hover" style="text-align: center;" ng-click="choose($index)">
								<b>{{category | uppercase}}</b>
							</a>
						</ul>
						<div ng-show="loading">
							<br/><br/>
							<div class="progress">
								<div class="indeterminate"></div>
							</div>
							<br/><br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="background b2"></div>
